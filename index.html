<body>
    <h1>Buscador de Cep</h1>
    
    <div class="area-busca">
        <input type="text" id="js-input-cep">
        <button id="js-btn-buscar-cep">Buscar CEP</button>
    </div>

    <p class="msg-erro" id="js-error">Preencha o campo, por favor!!!</p>

    <div class="todos-dados" id="js-dados">
            <h2>Dados do CEP</h2>
            <div>
                <label for="">Bairro</label>
                <input type="text" id="js-input-bairro" readonly> <!--readonly apenas para leitura-->
                <label for="">CEP</label>
                <input type="text" id="js-input-cep-dados" readonly>
                <label for="">Logradouro</label>
                <input type="text" id="js-input-logradouro" readonly>
                <label for="">Estado</label>
                <input type="text" id="js-input-estado" readonly>
            </div>
    </div>
    
    <script src="/main.js"></script>
</body>
